<div class="Projects">
    <div id="projects" class="section">
      <div class="projects-section">
        <h1>Projects</h1>
        <div class="project-bar" *ngFor="let project of projects">
          <img [src]="project.image" [alt]="project.title" class="img">
          <div class="project-details">
            <h2><b class="b">{{ project.title }}</b></h2>
            <p>{{ project.description }}</p>
            <b class="b"><i>Features</i></b>
            <p>{{project.features}}</p>
            <b class="b"><i>Software Requirements</i></b>
            <ul>
              <li *ngFor="let req of project.softwareRequirements">{{ req }}</li>
            </ul>
  
            <b class="b"><i>Hardware Requirements</i></b>
            <ul *ngIf="project.hardwareRequirements">
              <li *ngFor="let req of project.hardwareRequirements">{{ req }}</li>
            </ul>
  
            <a [href]="project.link" target="">View Project</a>
          </div>
        </div>
      </div>
    </div>
  </div>
